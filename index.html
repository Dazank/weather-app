<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gradient-to-r from-indigo-400 to-cyan-400">
    <main  class="max-w-[400px] m-auto mt-[10vh]  p-20 ">
        
    <form action="" class=" flex flex-col city_search_form">
<input type="text" placeholder = "Enter a city name" class="mb-4 p-2 px-2 city_search_input font-extrabold ">
<button type="submit" class="bg-inherit border-solid
 border-white border-4 rounded-xl w-auto m-auto px-3 mb-4 text-white font-bold">Check The Weather</button>
    </form>
    <div class="w-60 bg-[url(./images/night.jpg)] hidden m-auto aspect-square time_display pb-4 bg-contain 
    bg-no-repeat bg-center p-4">
        <div class=" text-center  text-white"><span class="text-center temperature text-6xl"></span>
            <span class="text-center temperature_unit text-xl  text-white"></span></div>

        <div class=" text-center text-white"><span class="text-center city text-xl"></span>
            <span class="text-center country text-xl"></span></div>

            <div class=" text-center  text-white"><span class="text-center date text-lg"> </span></div>
            <div class=" text-center text-white"><span class="text-center time text-lg"></span></div>
    

        <div class="w-20 aspect-square border-solid border-white border-2 m-auto mt-12 rounded-full weather_icon 
        bg-center bg-cover "></div>

        <div class=" text-center text-white font-bold"><span class="text-center weather_text"></span></div>


    </div>
        
</main>

    <script src="./script.js"></script>
</body>
</html>
